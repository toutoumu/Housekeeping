<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>微家政</title>
    <link href="css/themes/default/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />
    <link href="css/css.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../favicon.ico">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
</head>
<body>
    <div data-role="page" id="logopage">
        <div data-role="header" data-theme="b">
            <h1>
                新增常用地址
            </h1>
            <a href="#" data-rel="back" data-ajax="false" data-corners="false" data-shadow="false"
                class="header_btn_a">
                <img src="images/back.png" /></a><a href="#" data-corners="false" data-shadow="false"
                    class="header_btn_a">
                    <img src="images/phone.png" />
                </a>
        </div>
        <!-- /header -->
        <div data-role="content">
            <form>
            <ul id="add_list" data-role="listview" data-inset="true" data-theme="d">
                <li data-role="fieldcontain">
                    <input type="text" name="name1" id="name1" value="" data-clear-btn="true" placeholder="请输入地址"
                        style="padding: 10px; -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px;">
                </li>
                <li data-role="fieldcontain">
                    <input type="text" name="name2" id="name2" value="" data-clear-btn="true" placeholder="请输入电话"
                        style="padding: 10px; -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px;" />
                </li>
            </ul>
            <ul data-role="listview" data-split-icon="gear" data-theme="d" data-inset="true">
                <li>
                    <table width="100%">
                        <tr>
                            <td>
                                <input type="text" name="name2" id="Text2" value="" data-clear-btn="true" placeholder="地域选择"
                        style="padding: 10px; -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px;" />
                            </td>
                            <td>
                                <fieldset data-role="controlgroup" data-type="horizontal">
                                    <select name="province" id="province" data-mini="true" data-corners="true">
                                        <option value="mon">广东省</option>
                                    </select>
                                    <select name="city" id="city" data-mini="true">
                                        <option value="08">深圳市</option>
                                        <option value="08">广州市</option>
                                    </select>
                                    <select name="section" id="section" data-mini="true">
                                        <option value="08">南山区</option>
                                    </select>
                                </fieldset>
                            </td>
                        </tr>
                    </table>
                </li>
                <li data-role="fieldcontain">
                    <input type="text" name="name2" id="Text1" value="" data-clear-btn="true" placeholder="街道地址"
                        style="padding: 10px; -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px;" />
                </li>
            </ul>
            </form>
        </div>
        <!-- /content -->
        <div data-role="footer" data-position="fixed" data-theme="c">
            <div class="ui-content">
                <a href="my_address.html" data-role="button" data-theme="e" class="footer_btn_a"
                    style="color: #fff">保存</a>
            </div>
        </div>
    </div>
    <!-- /page -->
</body>
</html>
