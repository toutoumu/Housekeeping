<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>微家政</title>
    <link href="css/themes/default/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />
    <link href="css/css.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../favicon.ico">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#blue").bind("click", function () {
                $.mobile.changePage("user_agreement.html", "slideup");
            });
        });</script>
</head>
<body>
    <div data-role="page" id="logopage">
        <div data-role="header" data-theme="b">
            <h1>
                在线充值
            </h1>
            <a href="#" data-rel="back" data-ajax="false" data-corners="false" data-shadow="false"
                class="header_btn_a">
                <img src="images/back.png" /></a> <a href="#" data-corners="false" data-shadow="false"
                    class="header_btn_a">
                    <img src="images/phone.png" />
                </a>
        </div>
        <!-- /header -->
        <div class="ui-content" role="main">
            <div>
                <h4 style="padding-bottom: 0; margin-bottom: -10px">
                    充值金额</h4>
            </div>
            <ul data-role="listview" data-theme="d" data-inset="true">
                <li data-icon="check"><a href="ay_show.html">
                    <h4>
                        充值1000立返100
                    </h4>
                </a></li>
                <li data-icon="info"><a href="ay_show.html">
                    <h4>
                        充值2000立返300
                    </h4>
                </a></li>
                <li data-icon="info"><a href="ay_show.html">
                    <h4>
                        充值5000立返800
                    </h4>
                </a></li>
                <li data-icon="info"><a href="ay_show.html">
                    <h4>
                        充值10000立返2000
                    </h4>
                </a></li>
                <li>
                    <div class="ui-grid-b">
                        <div class="ui-block-a" style="width: 63%">
                            <h4>
                                输入其它金额（不返）
                            </h4>
                        </div>
                        <div class="ui-block-c">
                            <input type="text" name="name2" id="name2" value="" data-clear-btn="true" placeholder="点击输入"
                                style="padding: 10px; -moz-border-radius: 5px; -webkit-border-radius: 5px; border-radius: 5px;
                                border: 1px #1491C5 solid; width: 80px" />
                        </div>
                    </div>
                </li>
            </ul>
            <label for="blue" style="background: none; border: none; font-weight: bolder">
                <input type="checkbox" name="favcolor" id="blue" value="blue" checked />同意<a href="user_agreement.html"
                    data-ajax="false" style="text-decoration: none">《会员储值卡协议》</a></label>
        </div>
        <!-- /content -->
        <div data-role="footer" data-position="fixed" data-theme="c">
            <div class="ui-content">
                <a href="user_pay.html" data-role="button" data-theme="e" class="footer_btn_a" style="color: #fff">
                    下一步</a>
            </div>
        </div>
    </div>
    <!-- /page -->
</body>
</html>
