    <script>
        $(function () {
            var newjavascript = {
                plugdatetime: function ($dateTxt, type) {
                    //           var curr = new Date().getFullYear();
                    var opt = {}
                    opt.time = { preset: type };
                    opt.date = { preset: type };
                    opt.datetime = {
                        preset: type,
                        minDate: new Date(2010, 1, 01, 00, 00),
                        maxDate: new Date(2020, 12, 31, 24, 59),
                        stepMinute: 1
                    };
                    $dateTxt.val('').scroller('destroy').scroller(
				$.extend(opt[type],
					{
					    theme: "sense-ui",
					    mode: "scroller",
					    display: "modal",
					    lang: "english",
					    monthText: "月",
					    dayText: "日",
					    yearText: "年",
					    hourText: "时",
					    minuteText: "分",
					    ampmText: "上午/下午",
					    setText: '确定',
					    cancelText: '取消',
					    dateFormat: 'yy-mm-dd'
					}
				)
			);
                }
            }
            newjavascript.plugdatetime($("#yytime"), "datetime")
        });
              
    </script>
    <script>
        $(function () {
            //获得文本框对象
            var t = $("#text_box");
            //数量增加操作
            $("#add").click(function () {
                t.val(parseInt(t.val()) + 1)
                if (parseInt(t.val()) != 1) {
                    $('#min').attr('disabled', false);
                }
                setTotal();
            })
            //数量减少操作
            $("#min").click(function () {
                t.val(parseInt(t.val()) - 1);
                if (parseInt(t.val()) == 1) {
                    $('#min').attr('disabled', true);
                }
                setTotal();
            })
            //计算操作
            function setTotal() {
                $("#total").html((parseInt(t.val()) * 3.95).toFixed(2)); //toFixed()是保留小数点的函数很实用哦
            }
            //初始化
            setTotal();
        })
    </script>
